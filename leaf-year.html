<body>

    
    <div class="leaf-year">
    <input type="text" class="form-control leaf-year-inner" name="pincode" maxlength="4" placeholder="please enter your year" id="fast" pattern="^0[1-9]|[1-9]\d$" required/><br>
        
        
    <button id="btn" type="button" class="btn btn-primary"> result</button>
    <h1 id="btm2"></h1>
    </div>


  <script>
    document.getElementById('btn').addEventListener('click', function(){
        var year = Number(document.getElementById('fast').value);
        
        var condition= ((year % 4 == 0) && (year % 100 != 0)) || (year % 400 == 0);
      if (condition==true) {
            document.write('leap year');
        }
        else{
            document.write('not leap year');
        };
    });
  </script>
    
</body>
